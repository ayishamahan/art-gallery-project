<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ArtGallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="gallery.html">ArtGallery</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="min-height:100vh">
    <div class="card shadow-lg" style="max-width:400px; width:100%;">
      <div class="card-body">
        <h3 class="text-center mb-4">Login</h3>
        <!-- Form points directly to gallery.html -->
        <form action="gallery.html" method="get">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <!-- Submit button redirects via form action -->
          <button type="submit" class="btn btn-dark btn-block w-100" style="margin-top:10px">Login</button>
        </form>
        <p class="mt-3 text-center">
          Donâ€™t have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
